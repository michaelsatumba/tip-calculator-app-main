<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>


  <script defer src="script.js"></script>
</head>

<body>

  <p>splitter</p>

  <div class="container">

    <div class="left">

      <div>
        <p>Bill</p>
        <input id='bill' type="number" />
      </div>


      <div>
        <p>Select Tip %</p>
        <button class="btn btn-primary" onClick="five()">
          5%
        </button>

        <button class="btn btn-primary" onClick="ten()">
          10%
        </button>
        <button class="btn btn-primary" onClick="fifteen()">
          15%
        </button>
        <button class="btn btn-primary" onClick="twentyFive()">
          25%
        </button>
        <button class="btn btn-primary" onClick="fifty()">
          50%
        </button>
        <button class="btn btn-primary" onClick="custom()">
          Custom%
        </button>
      </div>

      <div>
        <p>Number of people</p>
        <input id='people' type="number" />
      </div>
    </div>


    <div class="right">

      <div>
        <p>Tip Amount</p>
        <p>/ person</p>
        <input id='tip' type="number" />
      </div>

      <div>
        <p>Total</p>
        <p>/ person</p>
        <input id='total' type="number" />
      </div>

      <button class="btn btn-primary" onClick="window.location.reload()">
        Reset
      </button>
    </div>
  </div>
</body>

</html>
