<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">

  <title>Tip calculator app</title>


  <script defer src="script.js"></script>
</head>

<body>

  <div class="title">
    <div>
      <p>SPLI</p>
    </div>

    <div>
      <p>TTER</p>
    </div>

  </div>


  <div class="container">

    <div class="billDiv">

      <div>
        <p>Bill</p>
        <input id='bill' type="number" />
      </div>

      <div>
        <p>Number of people</p>
        <input id='people' type="number" />
      </div>


      <div>
        <p>Select Tip %</p>

        <div class="row">
          <button class="btn btn-primary number" onClick="five()">
            5%
          </button>

          <button class="btn btn-primary number" onClick="ten()">
            10%
          </button>
        </div>

        <div class="row">
          <button class="btn btn-primary number" onClick="fifteen()">
            15%
          </button>

          <button class="btn btn-primary number" onClick="twentyFive()">
            25%
          </button>
        </div>

        <div class="row">
          <button class="btn btn-primary number" onClick="fifty()">
            50%
          </button>
          <input type="number" name="" id="custom" placeholder="Custom">
        </div>

      </div>


    </div>


    <div class="bottom-container">

      <div>
        <p>Tip Amount / person</p>
        <input id='tip' type="number" />
      </div>

      <div>
        <p>Total Tip</p>
        <input id='totalTip' type="number" />
      </div>

      <div>
        <p>Total / person</p>
        <input id='total' type="number" />
      </div>

      <div class="resetDiv">


        <button class="btn btn-primary reset" onClick="window.location.reload()">
          Reset
        </button>
      </div>
    </div>
  </div>
</body>

</html>
